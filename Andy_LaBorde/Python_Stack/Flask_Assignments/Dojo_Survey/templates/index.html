<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	<title>Dojo Survey</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>DOJO SURVEY</h1>
		</div>
		<div class="form">
			{% with messages = get_flashed_messages() %}
    			{% if messages %}
      				{% for message in messages %}
        				<p>{{message}}</p>
        			{% endfor %}
				{% endif %}
			{% endwith %}
			<form action="/result" method="post">
				<h4>Your Name:</h4><input type="textbox" name="name" placeholder="John Doe">
				
				<h4>Dojo Location:</h4><select name="dojoLocation">
					<option value="Dallas">Dallas</option>
					<option value="Seattle">Seattle</option>
					<option value="Los Angeles">Los Angeles</option>
					<option value="Silicon Valley">Silicon Valley</option>
					<option value="Washington DC">Washington DC</option>
					<option value="Chicago">Chicago</option>
					<option value="Tulsa">Tulsa</option>
				</select>
				<h4>Favorite Language</h4><select name="favoriteLanguage">
					<option value="Web Fundamentals">Web Fundamentals</option>
					<option value="Python">Python</option>
					<option value="Ruby on Rails">Ruby on Rails</option>
					<option value="MEAN">MEAN</option>
				</select>
				<h4>Comments:</h4><input class="comments" type="textbox" name="comments">
				<input type="submit" name="submit">
			</form>
		</div>
	</div>
</body>
</html>
