<h1> Friends: </h1>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Friends Since</th> 
  </tr>
  {% for friends in all_friends: %}
	<tr>
	  <td>{{ friends['name'] }}</td>
	  <td>{{ friends['age'] }}</td>
	  <td>{{ friends['friends_since'] }}</td>
	</tr>
	{% endfor %}
</table>
  <form action="/friends" method="post">
  	<label>Name:</label><input type="text" name="name">
  	<label>Age:</label><input type="text" name="age">
  	<button>Add Friend</button>
  </form>
